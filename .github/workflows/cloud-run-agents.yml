name: Deploy Python Agents to Cloud Run

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "python/agents/**"
      - ".github/workflows/cloud-run-agents.yml"
      - "python/Dockerfile"
  workflow_dispatch:

env:
  PROJECT_ID: novelsync-f82ec
  SERVICE_NAME: story-agent
  REGION: us-central1

jobs:
  deploy_agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: python
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA --suppress-logs
          gcloud container images add-tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE_NAME:latest --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --set-env-vars GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_AI_STUDIO_API_KEY=${{ secrets.GOOGLE_AI_STUDIO_API_KEY }},GOOGLE_AI_STUDIO_MODEL=gemini-2.0-flash-exp \
            --memory 1Gi \
            --cpu 1 \
            --timeout 540 \
            --max-instances 5 \
            --min-instances 0

      - name: Get Cloud Run service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service deployed at: $SERVICE_URL"
          echo ""
          echo "⚠️  IMPORTANT: Update AGENT_SERVICE_URL in Firebase Functions:"
          echo "   firebase functions:config:set agent_service.url=\"$SERVICE_URL\""
          echo "   Or set it in Firebase Console → Functions → Configuration → Environment variables"
