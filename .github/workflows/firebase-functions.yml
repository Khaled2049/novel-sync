name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "functions/functions/**"
      - ".github/workflows/firebase-functions.yml"
  workflow_dispatch:

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: functions/functions/yarn.lock

      - name: Install dependencies
        working-directory: functions/functions
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: functions/functions
        run: yarn lint
        continue-on-error: true

      - name: Build functions
        working-directory: functions/functions
        run: yarn build

      - name: Verify build output
        working-directory: functions/functions
        run: |
          if [ ! -f "lib/index.js" ]; then
            echo "Error: lib/index.js not found after build"
            exit 1
          fi
          echo "Build output verified: lib/index.js exists"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --project novelsync-f82ec
