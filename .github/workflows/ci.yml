name: CI - Lint and Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint_functions:
    name: Lint Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: functions/functions/yarn.lock

      - name: Install dependencies
        working-directory: functions/functions
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: functions/functions
        run: yarn lint

      - name: Build functions
        working-directory: functions/functions
        run: yarn build

  lint_python:
    name: Lint Python Agents
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: functions/agents/storyAgent
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
          pip install -r requirements.txt

      - name: Check code formatting with black
        working-directory: functions/agents/storyAgent
        run: black --check . || true

      - name: Lint with flake8
        working-directory: functions/agents/storyAgent
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
